<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Comércio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylecommerce.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1 class="h3 mb-2">Análise de Comércio</h1>
            <a href="{{ url_for('home') }}" class="text-decoration-none">
                <i class="bi bi-house-door"></i> Voltar para Home
            </a>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Tamanho de Comércio -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Tamanho de Comércio</h2>
                        <div class="chart-container">
                            <div class="loading-indicator">Carregando dados...</div>
                            <canvas id="chartCommerceVolume"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Divisão de Comércio -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Divisão de Comércio</h2>
                        <div class="d-flex align-items-center mb-3">
                            <label for="yearSelectorDivision" class="me-2">Ano:</label>
                            <select id="yearSelectorDivision" class="form-select" aria-label="Selecione o ano para visualizar a divisão de comércio"></select>
                        </div>
                        <div class="chart-container with-selector">
                            <div class="loading-indicator">Carregando dados...</div>
                            <canvas id="chartCommerceDivision"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ranking de Atividades -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Ranking de Atividades</h2>
                        <div class="d-flex align-items-center mb-3">
                            <label for="yearSelectorRanking" class="me-2">Ano:</label>
                            <select id="yearSelectorRanking" class="form-select" aria-label="Selecione o ano para visualizar o ranking de atividades"></select>
                        </div>
                        <div class="chart-container with-selector">
                            <div class="loading-indicator">Carregando dados...</div>
                            <canvas id="chartCommerceRanking"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receita vs Despesa -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Receita vs Despesa</h2>
                        <div class="chart-container">
                            <div class="loading-indicator">Carregando dados...</div>
                            <canvas id="chartRevenueExpense"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receita vs Despesa por Divisão -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Receita vs Despesa por Divisão</h2>
                        <div class="d-flex align-items-center mb-3">
                            <label for="yearSelectorGrouped" class="me-2">Ano:</label>
                            <select id="yearSelectorGrouped" class="form-select" aria-label="Selecione o ano para visualizar receita e despesa por divisão"></select>
                        </div>
                        <div class="chart-container with-selector">
                            <div class="loading-indicator">Carregando dados...</div>
                            <canvas id="chartRevenueExpenseGrouped"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão para voltar ao topo -->
    <div class="back-to-top" id="backToTop" aria-label="Voltar ao topo">
        <i class="bi bi-arrow-up"></i>
    </div>

    <!-- Tooltip personalizado -->
    <div class="tooltip-custom" id="customTooltip"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='commerce.js') }}"></script>
</body>
</html>
