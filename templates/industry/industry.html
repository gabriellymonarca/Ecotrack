<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Indústria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleindustry.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1 class="h3 mb-2">Análise de Indústria</h1>
            <a href="{{ url_for('home') }}" class="text-decoration-none">
                <i class="bi bi-house-door"></i> Voltar para Home
            </a>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Produção Industrial -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Produção Industrial</h2>
                        <div class="d-flex gap-3">
                            <select id="activitySelectorProduction" class="form-select"></select>
                            <select id="yearSelectorProduction" class="form-select"></select>
                        </div>
                        <div class="chart-container with-selector">
                            <canvas id="chartIndustrialProduction"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receita por Atividade Industrial -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Receita por Atividade Industrial</h2>
                        <select id="activitySelectorRevenue" class="form-select mb-3"></select>
                        <div class="chart-container with-selector">
                            <canvas id="chartIndustrialRevenue"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='industry.js') }}"></script>
</body>
</html>
