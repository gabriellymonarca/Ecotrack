<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Serviço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleservice.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1 class="h3 mb-2">Análise de Serviço</h1>
            <a href="{{ url_for('home') }}" class="text-decoration-none">
                <i class="bi bi-house-door"></i> Voltar para Home
            </a>
        </div>
    </header>

    <div class="container">
        <div class="row">

            <!-- Tamanho de Serviço -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Tamanho de Serviço</h2>
                        <div class="d-flex gap-3">
                            <select id="serviceVolumeSelector" class="form-select"></select>
                            <select id="yearSelectorVolume" class="form-select"></select>
                        </div>
                        <div class="chart-container with-selector">
                            <canvas id="chartVolumeMonthly"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Segmento de Serviço -->
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <h2 class="card-title h5">Segmento de Serviço</h2>
                        <select id="serviceSegmentSelector" class="form-select mb-3"></select>
                        <select id="yearSelectorSegment" class="form-select"></select>
                        <div class="chart-container with-selector">
                            <canvas id="chartServiceSegment"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Receita -->
    <div class="col-12">
        <div class="card chart-card">
            <div class="card-body">
                <h2 class="card-title h5">Receita de Serviço</h2>
                <div class="d-flex gap-3">
                    <select id="serviceRevenueSelector" class="form-select"></select>
                    <select id="yearSelectorRevenue" class="form-select"></select>
                </div>
                <div class="chart-container with-selector">
                    <canvas id="chartServiceRevenue"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Receita por segmento de serviço -->
    <div class="col-12">
        <div class="card chart-card">
            <div class="card-body">
                <h2 class="card-title h5">Receita por segmento de serviço</h2>
                <div class="d-flex gap-3">
                    <select id="serviceTopRankingSelector" class="form-select"></select>
                    <select id="yearSelectorRevenueRanking" class="form-select"></select>
                </div>
                <div class="chart-container with-selector">
                    <canvas id="chartServiceSegmentRevenue"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='service.js') }}"></script>
</body>
</html>
