<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="display-4 mb-4">Ecotrack</h1>
                <p class="lead mb-5">Análises da economia brasileira gratuitas e abertas para obter insights relevantes</p>
                
                <div class="row justify-content-center g-4">
                    <!-- Commerce Card -->
                    <div class="col-md-4">
                        <a href="{{ url_for('commerce') }}" class="text-decoration-none">
                            <div class="card h-100 hover-card">
                                <div class="card-body text-center">
                                    <div class="icon-container mb-3">
                                        <i class="bi bi-shop icon-large"></i>
                                    </div>
                                    <h2 class="card-title h4">Comércio</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <!-- Industry Card -->
                    <div class="col-md-4">
                        <a href="{{ url_for('industry') }}" class="text-decoration-none">
                            <div class="card h-100 hover-card">
                                <div class="card-body text-center">
                                    <div class="icon-container mb-3">
                                        <i class="bi bi-gear-fill icon-large"></i>
                                    </div>
                                    <h2 class="card-title h4">Indústria</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <!-- Services Card -->
                    <div class="col-md-4">
                        <a href="{{ url_for('service') }}" class="text-decoration-none">
                            <div class="card h-100 hover-card">
                                <div class="card-body text-center">
                                    <div class="icon-container mb-3">
                                        <i class="bi bi-briefcase icon-large"></i>
                                    </div>
                                    <h2 class="card-title h4">Serviços</h2>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <footer class="py-4 mt-5">
                <div class="container text-center">
                    <p class="mb-0">© 2025 Ecotrack.</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
